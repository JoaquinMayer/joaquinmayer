          type="button"
          data-toggle="collapse"

    </div>

    <div class="container-fluid">
      <div class="row">
        <div
          class="img-proyecto proyectos col-12 col-md-4 p-0 d-flex justify-content-center align-items-center "
          id="contact"
        >
          <div class="row d-flex">
            <h2 class="px-5 py-2 lineButton col-12 text-center">
              <span>Contacto</span>
            </h2>
          </div>
        </div>
        <div class="col-12 col-md-5 mx-auto  p-5 link">
          <h1>¡Charlemos!</h1>
          <p>
            Gracias por llegar hasta aqui. Cualquier consulta que tengas no
            dudes en contactarme a
            <a href="mailto:joaquinemayer@gmail.com">joaquinemayer@gmail.com</a>
            o por el formulario de abajo.
          </p>
          <form name="contact" method="POST" data-netlify="true">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="e-mail">E-mail</label>
              <input
                type="text"
                name="e-mail"
                id="e-mail"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea
                name="mensaje"
                id="mensaje"
                cols="30"
                rows="10"
                class="form-control"
              ></textarea>
            </div>
            <input
              type="submit"
              value="Enviar"
              class="btn btn-outline-secondary"
            />
          </form>
          <div></div>
          <div class="row text-center m-3">
            <div class="col-6 col-md-3 p-4">
              <a href="mailto:joaquinemayer@gmail.com" class="h1">
                <i class="far fa-envelope"></i>
              </a>
            </div>
            <div class="col-6 col-md-3 p-4">
              <a href="tel:+598136936" class="h1">
                <i class="fab fa-whatsapp"></i>
              </a>
            </div>
            <div class="col-6 col-md-3 p-4">
              <a href="https://www.linkedin.com/in/joaquinmayer/" class="h1">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
            <div class="col-6 col-md-3 p-4">
              <a href="https://github.com/JoaquinMayer" class="h1">
                <i class="fab fa-github"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
