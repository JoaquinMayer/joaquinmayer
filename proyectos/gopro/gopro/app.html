<!DOCTYPE html>
<html>
    <head>
        <title>GoPro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--ARCHIVOS CSS-->
        <link href="css/GoPro.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.icons.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" type="text/css"/>
        <link href="js/slick/slick.css" rel="stylesheet" type="text/css"/>
        <link href="js/slick/slick-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>

        <!--ARCHIVOS JS-->
        <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
        <script src="js/slick/slick.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>

    </head>
    <body>
        <!--PANEL MENU-->
        <div id="panel_menu" data-role="panel" data-display="push" data-theme="a">
            <a href="#page_intro"><img src="img/logo.png" alt="logo go pro"></a>
            <ul id="panel_categorias" data-role="listview" class="ui-listview">
            </ul>
        </div>

        <!--PAGINA INICIO-->
        <div id="page_intro" data-role="page" data-title="GoPro" >
            <div data-role="header" data-position="fixed">
                <a href="#panel_menu" class="ui-btn ui-btn-icon-notext ui-icon-bars ui-btn-corner-all ui-btn-a"></a>
                <h1><img src="img/Logo_hero3.jpeg" alt="logo"></h1>
            </div>
            <div data-role="content" class="ui-content">
                <img src="img/giphy.gif" alt="logo go pro">
                <div class="padding">
                    <h3 class="center">Buscar productos</h3>
                    <input id="input_busqueda" name="text_buscar" />
                    <button id="btn_busqueda"  type="button">Buscar</button>
                </div>
                <h4 class="center">Las mejores capturas</h4>
                <div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/3orif4tsbdtVDGxR72?video=0" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                <div style="width:100%;height:0;padding-bottom:57%;position:relative;"><iframe src="https://giphy.com/embed/WCSYSXg0FK2GI" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                <div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/xT5LMvCIA8zAab3AeQ?video=0" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
                <div style="width:100%;height:0;padding-bottom:56%;position:relative;"><iframe src="https://giphy.com/embed/G9lq9Bqnms2KQ" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
            </div>
        </div>

        <!--PAGINA LISTADO DE PRODUCTOS-->
        <div id="page_productos" data-role="page">
            <div data-role="header" data-position="fixed">
                <a href="#panel_menu" class="ui-btn ui-btn-icon-notext ui-icon-bars ui-btn-corner-all ui-btn-b"></a>
                <h2 id="productos_titulo">Nombre categoria</h2>
                <div data-role="navbar">
                    <ul id="filtros">
                        <li><a href='' onclick="menorPrecio()">Menor Precio</a></li>
                        <li><a href='' onclick="mayorPrecio()">Mayor Precio</a></li>
                    </ul> 
                </div>
            </div>

            <div class="ui-content">
                <div id="productos_resultados"></div>
            </div>
        </div>

        <!-- PAGINA DETALLE DEL PRODUCTO -->
        <div id="page_detalle_producto" data-role="page">
            <div data-role="header" data-position="fixed">
                <a href="#panel_menu" class="ui-btn ui-btn-icon-notext ui-icon-bars ui-btn-corner-all ui-btn-b"></a>
                <h2 id="titulo_producto">Detalle producto</h2>
                <a href="#" class="ui-btn ui-btn-icon-notext ui-icon-bars ui-btn-corner-all ui-btn-b ui-icon-arrow-l" data-rel="back" data-direction="reverse"></a>
            </div>
            <div class="ui-content">
                <div id="producto_resultado">
                    <div id="slider_items" class="slider"></div>
                    <h2 id="producto_nombre"></h2>
                    <h4><span id="producto_moneda"></span> <span id="producto_precio"></span></h4>
                    <div data-role="collapsible" >
                        <h4>Detalles</h4>
                        <div id="detallesproducto">
                            <p>I'm the collapsible content. By default I'm closed, but you can click the header to open me.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
